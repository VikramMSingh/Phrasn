<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{{ _('PhrashnAI') }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #4267B2;
        }
        .navbar a {
            color: white !important;
        }
        .navbar .dropdown-menu {
            background-color: #4267B2;
        }
        .navbar .dropdown-item {
            color: white !important;
        }
        .navbar .dropdown-item:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">PhrashnAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ _('Language') }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='en') }}">English</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='es') }}">Español</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='fr') }}">Français</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='hi') }}">हिन्दी</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='bn') }}">বাংলা</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='ha') }}">Hausa</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='id') }}">Bahasa Indonesia</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='sw') }}">Kiswahili</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='pt') }}">Português</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='de') }}">Deutsch</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('select_options', language='zh') }}">中文</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">{{ _('Logout') }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
